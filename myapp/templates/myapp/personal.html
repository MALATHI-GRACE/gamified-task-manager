{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/css/personal.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Personal Bloom</title>

</head>
<body>
    <div class="top-container">
        <div class="title">PERSONAL &nbsp; BLOOM</div>      
        <!-- Single stats container for all screen sizes -->
        <div class="stats-container" id="statsContainer">
          <div class="stats"><i class="fas fa-fire"></i> Streak: <span id="streak">5</span> Days</div>
          <div class="stats"><i class="fas fa-coins"></i> Points: <span id="points">120</span></div>
          <div class="stats progress-container">
            <progress id="progress" value="60" max="100"></progress>
            <span id="progress-text" style="margin-left: 5px;">60%</span>
          </div>
          <div class="stats"><i class="fas fa-award"></i> Badge: <span id="badge">Achiever</span></div>
        </div>

         <!-- Toggle button for small screens -->
        <button class="stats-toggle-button" onclick="toggleStats()">â˜° Stats</button>
    </div>
    <a class="back-button" href="{% url 'home' %}">&#9664; Home</a>

    <div class="task-container">
        <div class="task-list">
            <div class="task">
                <div class="task-content">
                    <i class="fas fa-brain"></i> <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Meditate</span>
                </div>
                <label><input type="checkbox" class="task-checkbox" data-task="Meditate">&nbsp;&nbsp; Mark Complete</label>
            </div>
            <div class="task">
                <div class="task-content">
                    <i class="fas fa-walking"></i> <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Morning Walk</span>
                </div>
                <label><input type="checkbox" class="task-checkbox" data-task="Morning Walk">&nbsp;&nbsp; Mark Complete</label>
            </div>
            <div class="task">
                <div class="task-content">
                    <i class="fas fa-tint"></i> <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stay Hydrated</span>
                </div>
                <label><input type="checkbox" class="task-checkbox" data-task="Stay Hydrated">&nbsp;&nbsp; Mark Complete</label>
            </div>
            <div class="task">
                <div class="task-content">
                    <i class="fas fa-utensils"></i> <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Healthy Diet</span>
                </div>
                <label><input type="checkbox" class="task-checkbox" data-task="Healthy Diet">&nbsp;&nbsp; Mark Complete</label>
            </div>
            <div class="task">
                <div class="task-content">
                    <i class="fas fa-pen"></i> <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Journaling</span>
                </div>
                <label><input type="checkbox" class="task-checkbox" data-task="Journaling">&nbsp;&nbsp; Mark Complete</label>
            </div>
            
            <div class="task">
                <div class="task-content">
                    <i class="fas fa-hands-helping"></i> <span> &nbsp;&nbsp;&nbsp;&nbsp;Act of Kindness</span>
                </div>
                <label><input type="checkbox" class="task-checkbox" data-task="Act of Kindness">&nbsp;&nbsp; Mark Complete</label>
            </div>

        
            <div class="task">
                <div class="task-content">
                    <i class="fas fa-palette"></i> <span>&nbsp;&nbsp;&nbsp;&nbsp;Express Creativity</span>
                </div>
                <label><input type="checkbox" class="task-checkbox" data-task="Express Creativity">&nbsp;&nbsp; Mark Complete</label>
            </div>
            <div class="task">
                <div class="task-content">
                    <i class="fas fa-calendar-check"></i> <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Plan Tomorrow</span>
                </div>
                <label><input type="checkbox" class="task-checkbox" data-task="Plan Tomorrow">&nbsp;&nbsp; Mark Complete</label>
            </div>
        </div>
    </div>

<script src="{% static 'myapp/js/personal.js' %}"></script>

</body>
</html>
